<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Aplicacion de Clima</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="./script.js" defer></script>
</head>
<body>
	<div class="card">

		<div class="search">
			<input type="text" placeholder="Ingresa la ciudad:" spellcheck="false">
			<button><img src="images/search.png" alt="Imagen boton busqueda"></button>
		</div>

		<div class="error">
			<p>No se pudo encontrar la ciudad</p>
		</div>

		<div class="weather">
			<img src="images/rain.png" alt="clima" class="weather-icon">
			<h1 class="temp">22Â°c</h1>
			<h2 class="city">New York</h2>
			<div class="details">
				<div class="col">
					<img src="images/humidity.png" alt="humedad">
					<div>
						<p class="humidity">50%</p>
						<p>Humedad</p>
					</div>
				</div>
				<div class="col">
					<img src="images/wind.png" alt="humedad">
					<div>
						<p class="wind">15 km/h</p>
						<p>Viento</p>
					</div>
				</div>
			</div>
		</div>
	
	</div>
	
</body>
</html>
